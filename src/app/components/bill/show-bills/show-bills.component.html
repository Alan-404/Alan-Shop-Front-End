<h1>Quản Lý Đơn Hàng Của Bạn</h1>
<hr />
<div *ngIf="this.billItems">
    <div *ngFor="let bill of this.billItems.bills">
        <app-bill-item [item]="bill"></app-bill-item>
    </div>
    <mat-paginator [length]="this.billItems.totalBills" [pageSize]="this.num" [pageSizeOptions]="[this.num]" aria-label="Select page">
    </mat-paginator>
</div>
