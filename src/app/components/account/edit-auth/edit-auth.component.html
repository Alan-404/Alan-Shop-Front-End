<div class="bg-light p-3">
    <div class="mb-5">
        <h3 class="text-info"><mat-icon class="w-25">contacts</mat-icon> Thông tin liên hệ</h3>
        <hr />
        <div class="d-flex mb-3">
            <mat-icon class="w-25"> phonelink_ring</mat-icon>
            <div>
                Số Điện Thoại
                {{this.user.phone}}
            </div>
        </div>
        <div class="d-flex mb-3">
            <mat-icon class="w-25"> email</mat-icon>
            <div>
                Email
                {{this.user.email}}
            </div>
        </div>
    </div>
    <div>
        <h3 class="text-danger"><mat-icon class="w-25">security</mat-icon> Bảo mật</h3>
        <hr />
        <div class="d-flex mb-3">
            <mat-icon class="w-25"> lock</mat-icon>
            <div (click)="handleChangePass()" style="cursor: pointer;">
                Đổi mật khẩu
            </div>
        </div>
    </div>
</div>
<app-change-password (handleForm)="this.handleChangePass()" *ngIf="this.openChangePasswordForm"></app-change-password>
