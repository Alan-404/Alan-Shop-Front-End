<app-dark-overlay (click)="this.closeForm()"></app-dark-overlay>
<div class="change-pass-form p-3">
    <h3>Đổi Mật Khẩu</h3>
    <mat-form-field class="example-full-width w-100">
        <mat-label>Mật khẩu hiện tại</mat-label>
        <input (change)="getInfo($event)" type="password" matInput name="currentPassword">
    </mat-form-field>
    <mat-form-field class="example-full-width w-100">
        <mat-label>Mật khẩu mới</mat-label>
        <input (change)="getInfo($event)" type="password" matInput name="newPassword">
    </mat-form-field>
    <mat-form-field class="example-full-width w-100">
        <mat-label>Nhập lại mật khẩu</mat-label>
        <input (change)="getInfo($event)" type="password" matInput name="confirmPassword">
    </mat-form-field>
    <div class="d-flex flex-row-reverse">
        <button (click)="this.closeForm()" mat-button color="accent">Đóng</button>
        <button (click)="submitchangePassword()" mat-button color="primary">Đổi Mật Khẩu</button>
    </div>
</div>
