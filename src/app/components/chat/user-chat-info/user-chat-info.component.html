<div class="text-center w-100 user-info" *ngIf="this.user.id != ''">
    <img class="img-style" src="http://localhost:8080/user/avatar?id={{this.user.id}}"/>
    <h2 class="mt-3">{{this.user.firstName + " " + this.user.lastName}}</h2>
    <div class="mt-3">
        <mat-icon class="bg-light icon-item"> person_pin</mat-icon>
        <mat-icon class="mx-4 bg-light icon-item">notification_important</mat-icon>
        <mat-icon class="bg-light icon-item">search</mat-icon>
    </div>
</div>
