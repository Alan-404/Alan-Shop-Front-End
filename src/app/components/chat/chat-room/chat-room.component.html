<div class="d-flex" *ngIf="this.user.id != ''">
    <div class="w-75">
        <div class="border w-100 d-flex p-3">
            <img class="img-style" src="http://localhost:8080/user/avatar?id={{this.user.id}}"/>
            <h3 class="mx-2">{{this.user.firstName + " " + this.user.lastName}}</h3>
        </div>
        <cdk-virtual-scroll-viewport itemSize="50" class="chat-frame">
            <div *ngFor="let item of this.messages" class="p-2">
                <div *ngIf="item.sender == this.getMyId()" class="d-flex flex-row-reverse">
                    <img class="img-item" src="http://localhost:8080/user/avatar?id={{item.sender}}"/>
                    <p class="p-2 my-msg-item mx-2">{{item.content}}</p>
                </div>
                <div class="d-flex" *ngIf="item.sender != this.getMyId()">
                    <img class="img-item" src="http://localhost:8080/user/avatar?id={{item.sender}}"/>
                    <p class="d-flex p-2 msg-item mx-2">{{item.content}}</p>
                </div>
            </div>
        </cdk-virtual-scroll-viewport>
        <div class="mt-4">
            <input (keyup.enter)="actionSend()" placeholder="Aa" class="input-message p-2" [value]="this.inputMessage" (change)="actionInput($event)"/>
            <!-- <button class="mx-2 p-2" (click)="this.actionSend()">Send</button> -->
        </div>
    </div>
    &#160;&#160;&#160;&#160;&#160;
    <div class="w-25">
        <app-user-chat-info [user]="this.user"></app-user-chat-info>
    </div>
</div>
