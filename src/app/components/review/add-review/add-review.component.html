<mat-form-field class="example-full-width w-100">
    <mat-label>Nhận Xét Sản Phẩm</mat-label>
    <textarea (change)="getInfo($event)" matInput placeholder="Xin nhận xét về sản phẩm"></textarea>
</mat-form-field>
<div class="d-flex">
    <mat-icon style="cursor: pointer;" *ngFor="let item of this.arrNum(numStars)" [ngClass]="{showStar: item+1 <= this.starLight}" (click)="getStars(item)">star</mat-icon>
</div>
<button (click)="submitReview()" class="mt-3" mat-raised-button color="warn">Thêm Nhận Xét</button>
