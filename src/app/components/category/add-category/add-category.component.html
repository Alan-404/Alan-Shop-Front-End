<div class="mt-3 px-3">
    <h3>Add Category Form</h3>
    <hr />
    <mat-form-field>
        <mat-label>Category's Name</mat-label>
        <input (change)="getInfo($event)" matInput>
    </mat-form-field>
    <div>
        <div>
            <label for="upload-photo"><mat-icon>add_a_photo</mat-icon></label>
            <input (change)="uploadImage($event)" type="file" name="photo" id="upload-photo" />
        </div>
        <img [src]="this.imageShow" class="img-show" />
    </div>
    <button (click)="sumbitCategory()" class="mt-4" mat-stroked-button color="accent">Save Category</button>
</div>
